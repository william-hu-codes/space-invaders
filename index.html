<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Space Invaders</h1>
    <div class="grid"></div>
    <div class="info">
        <h3 class="infoMessage">Select difficulty level to start:</h3>
        <div class="btn-container">
            <button class="difficulty">Easy</button>
            <button class="difficulty">Medium</button>
            <button class="difficulty">Hard</button>
            <button class="restart">Restart</button>
        </div>
        <p class="instructions">Left and right keys to move, space key to shoot</p>
    </div>
</body>
</html>
