<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1 class="text">Space Invaders</h1>
    <div class="background-image">
        <div class="scores-container">
            <p class="current-score text">Current score: </p>
            <p class="hi-score text">Hi-score: </p>
        </div>
        <div class="grid"></div>
        <div class="info">
            <h2 class="infoMessage text">Select difficulty level to start:</h2>
            <div class="btn-container">
                <button class="difficulty easy">Easy</button>
                <button class="difficulty medium">Medium</button>
                <button class="difficulty hard">Hard</button>
                <button class="restart">Restart</button>
            </div>
            <p class="instructions text">Left and right keys to move, space key to shoot</p>
        </div>
    </div>
</body>
</html>
